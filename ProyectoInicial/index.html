<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VueJS</title>
        <link rel="stylesheet" href="">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-on:input="changeTitle">
            <p>{{ title }}</p>
            <p>{{ sayHello() }}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello'
                },
                methods: {
                    changeTitle: function(event) {
                        this.title = event.target.value;
                    },
                    sayHello: function() {
                        return this.title;
                    }
                }
            });
        </script>
    </body>
</html>
