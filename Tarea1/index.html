<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VueJS</title>
        <link rel="stylesheet" href="">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="exercise">
            <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
             <p v-once>VueJS is pretty cool - {{ YOUR_NAME }} ({{ AGE }})</p>
             <!-- 2) Output your age, multiplied by 3 -->
             <p>The new age is {{ multiplied3() }}</p>
             <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
             <p>Random number {{ Math.random() }}</p>
             <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
             <div>
                 <img v-bind:src="PHOTO" style="width:100px;height:100px">
             </div>
             <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
             <div>
                 <input type="text" v-bind:value="YOUR_NAME">
             </div>
         </div>
        <script>
            new Vue({
                el: "#exercise",
                data: {
                    YOUR_NAME: 'Antonio',
                    AGE: '30',
                    PHOTO: 'https://elksport.com/pub/media/catalog/product/cache/image/700x700/e9c3970ab036de70892d86c6d221abfe/b/a/balon-futbol-gigante-elk-sport.jpg'
                },
                methods: {
                    multiplied3: function() {
                        return this.AGE * 3;
                    }
                }
            });
        </script>
    </body>
</html>
